<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="app_container" v-for="array in arr">
            <div class="app_description">
                <img class="app_flag" :src="array.flag" alt="#">
                <span class="app_name">{{ array.name }}</span>
            </div>
            <div class="app_slide-descriptiion">
                <span> Столица: {{ array.capital }}</span>
                <span> Население: {{ array.population }} чел.</span>
                <span> Язык: {{ array.languages[0].name }}</span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
